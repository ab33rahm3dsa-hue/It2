<section class="login-section">
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="create-account"><i class="fa">&#xf234;</i> Create Account</div>
  </div>
</section>

<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Create New Account</h3>
    <input type="text" id="newName" placeholder="Full Name">
    <input type="email" id="newEmail" placeholder="Email Address">
    <input type="password" id="newPassword" placeholder="Password">
    <button id="registerBtn">Register</button>
    <button id="backToLoginBtn">Back to Login</button>
  </div>
</div>
